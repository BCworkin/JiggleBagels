{% load static %}

<!DOCTYPE html>

<html>

    <head>

        <title>{% block title %}{% endblock %} | JiggleBagels </title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="http://cdn.tailwindcss.com"></script>

    </head>

    <body>
        <main>
            <nav class="py-6 px-6 flex justify-between items-center border-b bg-yellow-100 border-gray-200">
                <a href="/">
                    <img src="https://i.postimg.cc/ZYVy4R6D/logo-removebg-preview.png" alt="JiggleBagel" width="180" height="180">
                </a>
                
                {% load static %}

                <div class="space-x-6">
                    <a href="#" class="text-lg font-semibold text-yellow-400 hover:text-yellow-500" style="font-family: 'Georgia', serif;"> Bagels </a>
                    <a href="#" class="text-lg font-semibold text-yellow-400 hover:text-yellow-500" style="font-family: 'Georgia', serif;"> Seasonal Specials </a>
                    <a href="#" class="text-lg font-semibold text-yellow-400 hover:text-yellow-500" style="font-family: 'Georgia', serif;"> About us</a>
                    <a href="{% url 'home:contact' %}" class="text-lg font-semibold text-yellow-400 hover:text-yellow-500" style="font-family: 'Georgia', serif;"> Contact </a>

                    {%if username is None %}            
                    <a href="{% url 'home:login' %}" class="px-6 py-3 text-lg font-semibold bg-yellow-400 text-white rounded-xl hover:bg-yellow-500" style="font-family: 'Georgia', serif;">Login</a>
                    <a href="{% url 'home:signup' %}" class="px-6 py-3 text-lg font-semibold bg-yellow-400 text-white rounded-xl hover:bg-yellow-500" style="font-family: 'Georgia', serif;">Sign up</a>
                    {% else %}
                    <a href="{% url 'home:index' %}" class="px-6 py-3 text-lg font-semibold bg-yellow-400 text-white rounded-xl hover:bg-yellow-500" style="font-family: 'Georgia', serif;">Log Out</a> 
                        
                    {% endif %}
            </nav>
            <a href="/" class="flex items-center">
                <span class="text-2-1 ">
                    <img src="https://images.pexels.com/photos/3957500/pexels-photo-3957500.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="My image">
                </span>
            </a>

            {% block content %} 
            {% endblock %}
        </main>

        <footer>
            <div class="footer bg-yellow-500" style="text-align: center;">
                <ul class="col-md-6 p-5">
        
                    <li style="display: inline-block; margin-right: 20px;">
                        <a href="/home/terms/">Terms</a>
                    </li>
                    <li style="display: inline-block; margin-right: 20px;">
                        <a href="/admin/">Staff Login</a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
