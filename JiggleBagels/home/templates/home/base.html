{% load static %}

<!DOCTYPE html>

<html>

    <head>

        <title>{% block title %}{% endblock %} | JiggleBagels </title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="http://cdn.tailwindcss.com"></script>

    </head>

    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b bg-yellow-400 border-gray-200">
            <a href="/" class="text-xl font-semibold">JiggleBagels</a>
            
            {% load static %}
            <img src="{% static 'logo.jpg' %}" alt="My image">

            <div class="space-x-6">
                <a href="#" class="text-lg font-semibold hover:text-gray-500"> Bagels </a>
                <a href="#" class="text-lg font-semibold hover:text-gray-500"> Seasonal Specials </a>
                <a href="#" class="text-lg font-semibold hover:text-gray-500"> Cream Cheese </a>
                <a href="#" class="text-lg font-semibold hover:text-gray-500"> About us</a>
                <a href="{% url 'home:contact' %}" class="text-lg font-semibold hover:text-gray-500"> Contact </a>

                {% if request.user.is_authenticated%}              
                    <a href="{% url 'home:logout' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log Out</a> 
                {% else %}
                    <a href="{% url 'home:login' %}" class="px-6 py-3 text-lg font-semibold bg-yellow-400 text-white rounded-xl hover:bg-yellow-500">Login</a>
                    <a href="{% url 'home:signup' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Sign up</a>
                {% endif %}
        </nav>
        <div class="px-6 py-6">

            {% block content %} 
            {% endblock %}

        </div>

    </body>

</html>
