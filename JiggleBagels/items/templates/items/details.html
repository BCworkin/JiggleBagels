{% extends 'home/base.html' %}

{% block title %}{{item.name}}{% endblock %}

{% block content %}
<div class="grid grid-cols-5 gap-6">
    <div class="col-span-3">
        <img src="{{ item.image.url }}" class="rounded-xl">
    </div>

    <div class="col-span-2 p-6 bg-gray-100 rounded-xl">
        <h1 class="text-2xl">{{item.name}}</h1>
        <p class="text-gray-500"><strong>Description: </strong>{{item.description}}</h2>
        <p class="text-gray-500"><strong>Price: </strong>RM {{item.price}} </p>
        <a href="#" class="inline-block mt-6 px-6 py-3 text-lg font-semibold bg-yellow-500 text-white rounded-xl hover:bg-yellow-600">Add to Cart</a>
    </div>
</div>
{% endblock %}
